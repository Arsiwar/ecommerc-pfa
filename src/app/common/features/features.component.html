<div class='container-fluid'>
  <h1 class="text-uppercase pt-5 py-2 text-center">latest product</h1>
  <div class="d-flex" *ngFor="let item of slicedItems">

  <div class="card mx-auto col-md-3 col-10 mt-5" >
      <img class='mx-auto img-thumbnail'
          src={{item.imageUrl}}
          width="auto" height="auto"/>
      <div class="card-body text-center mx-auto">
          <div class='cvp'>
              <h5 class="card-title font-weight-bold">{{item.name}}</h5>
              <p class="card-text">{{item.unitPrice | currency : 'TND'}}</p>
              <a routerLink="/details" class="btn details px-auto" >view details</a><br />
              <a href="#" class="btn cart px-auto">ADD TO CART</a>
          </div>
      </div>
  </div>
</div>
</div>


<div class="d-flex container justify-content-end py-3">
  <a routerLink="/products">
    view more products
  </a>

    <button type="button" class="btn btn-link" (click)="allProducts()">view more products</button>
  </div> -->
</div>
