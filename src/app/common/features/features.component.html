<h1 class="text-uppercase pt-5 py-2 text-center">Latest Products</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4 container" *ngFor="let item of slicedItems">
      <div class="card h-100">
        <img class="card-img-top img-thumbnail" src="{{ item.imageUrl }}" alt="{{ item.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.unitPrice | currency : 'TND' }}</p>
          <div class="d-flex justify-content-around mt-3">
            <a routerLink="/details/{{ item.id }}" class="btn btn-primary px-2">View Details</a>
            <button class="btn btn-outline-primary px-2" (click)="addToCart(item)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>

<div class="d-flex container justify-content-end py-3">
  <a routerLink="/products">
    View More Products
  </a>
</div>
