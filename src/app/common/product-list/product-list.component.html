<h1 class="text-uppercase pt-5 py-2 text-center">Products</h1>

<div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="products.length > 0">
        <div class="col py-4" *ngFor="let item of products">
            <div class="card h-100 shadow-sm container">
                <a routerLink="/details/{{ item.id }}">
                    <img class="card mx-auto img-thumbnail" src="{{ item.imageUrl }}" alt="{{ item.name }}" />
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.unitPrice | currency : 'TND' }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <a routerLink="/details/{{ item.id }}" class="btn btn-sm btn-primary">View Details</a>
                        <button class="btn btn-sm btn-outline-primary" (click)="addToCart(item.id)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="alert alert-warning text-center" role="alert" *ngIf="products.length === 0">
    No products found. Perhaps try a different search term?
</div>
</div>
