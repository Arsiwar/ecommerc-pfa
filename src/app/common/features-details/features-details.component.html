<div class="detail-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-4"> <img src="{{ product.imageUrl }}" class="img-fluid detail-img"
          alt="{{ product.name }}">
      </div>
      <div class="col-md-6">
        <h3>{{ product.name }}</h3>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
          <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to Cart</button>
        </div>
        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>
        <a routerLink="/products" class="btn btn-outline-primary mt-3">Back to Product List</a>
      </div>
      </div>
      </div>
      </div>
